apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.zhengdianfang.samplingpad"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // Android
    implementation deps('com.android.support:appcompat-v7')
    implementation deps('com.android.support.constraint:constraint-layout')
    implementation deps('com.android.support:design')
    implementation deps('android.arch.lifecycle:extensions')
    implementation "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.42"

    //anko
    implementation deps('org.jetbrains.anko:anko-commons')

    // Utils
    implementation deps('com.jakewharton.timber:timber')
    implementation deps('com.squareup.okhttp3:okhttp')
    implementation deps('com.github.bumptech.glide:glide')
    implementation deps('com.squareup.retrofit2:retrofit')
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation deps('com.squareup.retrofit2:converter-gson')

    implementation 'com.android.support:support-v4:27.1.1'
    kapt deps('com.github.bumptech.glide:compiler')
    implementation 'me.yokeyword:fragmentation:1.3.6'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.8.0'
    implementation 'com.google.android:flexbox:1.0.0'
    implementation 'com.amap.api:search:latest.integration'
    implementation 'com.amap.api:location:latest.integration'
    implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha1'
    implementation 'com.github.XuDaojie:QRCode-Android:v0.4.2'
}
